<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" >
	<script src="sign-up.js"></script>
	<title>Sign Up Form</title>
</head>
<body>
	<div class="background">
		<div class="form-wrapper">
				<span class="logo"></span>
				Title here
			</div>
			<div class="author">
				<p>
					by Macauley
				</p>
		</div>
	</div>

	<div class="sign-up">
		<div class="header">
			<p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams</p>
			<p>Sign up <i>now</i> to get started</p>

			<p>You <i>know</i> you want to.</p>

		</div>

	<div class="form-section">
	<h1>Lets do This!</h1>

	<div class="sections">
		<div class="section">
			<label for="fname">First Name
				<span>*</span>
				<input id="lname" type="text" required="">
			</label>
			<label for="email">Email
				<span>*</span>
				<input id="email" type="text" required="">
			</label>
			<label for="password">Password
				<span>*</span>
				<input required="" type="password" id="password" onchange="onChange()" minlength="5" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Password must contain at least one uppercase letter, one lowercase letter, number and be minimum of 5 characters long">
			</label>
			<div class="section">
			<label for="lname">Last Name
				<input id="lname" type="text" required="">
			</label>
			<label for="phone">Phone
				<input id="phone" type="text" required="">
			</label>
			<label for="cpassword">Confirm Password
				<span>*</span>
			<input id="cpassword" type="text" required="">
			</label>
		</div>
		</div>
	</div>

	<div class="button">
		<button id="btnSubmit" type="submit" style="font-family: Arial, Helvetica, sans-serif;">Sign me up!</button>
	</div>
	<div class="account">
		<p>Already signed up?
			<a href="">Click Here</a>
			for more information
		</p>
	</div>
	</div>
</div>

</body>
</html>
